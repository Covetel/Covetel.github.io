---
layout: default
categories : productos
title: Productos
---

<h2>Soluciones Listas para Llevar</h2>

{% for post in site.categories.productos %}
<hr class="featurette-divider">
<div class="row featurette">
    <div class="col-md-7">
        <h2 class="featurette-heading"> {{ post.title }} </h2>
        <p><a class="btn btn-default" href="{{ post.url }}" role="button">Ver  Producto</a></p>
    </div>

    <div class="col-md-5">
        <img class="featurette-image img-responsive" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
    </div>
    
</div>
{% endfor %}

<hr class="featurette-divider">
